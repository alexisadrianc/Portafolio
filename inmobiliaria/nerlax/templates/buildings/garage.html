{% extends 'home.html' %}
{% load static %}

{% block content %}
<div class="container-title">
    <h1 class="h3 mb-3">Garage</h1>
</div>

<div class="d-grid gap-2 d-md-block">
    <a class="btn btn-primary"
       href="{% url 'nerlax:create-garage' %}">
        Create
    </a>

</div>
<br/>
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-header">

            </div>
            <div class="card-body">
                <table id="garage_table" class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="cell100 column3">Name</th>
                        <th class="cell100 column3">Building</th>
                        <th class="cell100 column1" style="text-align: center">Payment
                            date
                        </th>
                        <th class="cell100 column1" style="text-align: center">Amount</th>
                        <th class="cell100 column3" width="6%">Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
<!--Wizard for delete Garage -->
<div class="modal fade" id="garageModalDelete" tabindex="-1"
     aria-labelledby="garageModalDeleteLabel" aria-hidden="true">

</div>

{% endblock content %}

{% block extrajs %}
<script src="{% static 'users/js/datatables.js' %}"></script>
<script src="{% static 'users/js/datatables.min.js' %}"></script>
<script src="{% static 'building/js/index.js'%}"></script>
{% endblock extrajs %}

{% extends 'home.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.23/datatables.min.css"/>
{% endblock extra_css %}

{% block content %}
<div class="container-title">
    <h1 class="h3 mb-3">Common expenses lines</h1>
    <form class="form-inline d-flex justify-content-center md-form form-sm">
        <input type="text"
               class="form-control bg-light border-0 small"
               placeholder="Search for..." aria-label="Search"
               aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24"
                     height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-search align-middle">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65"
                          y2="16.65"></line>
                </svg>
            </button>
        </div>
    </form>
</div>

<div class="d-grid gap-2 d-md-block">
    <a class="btn btn-primary" href="javascript:addExpensesLinesForm('{% url 'nerlax:create-ce-lines' %}')"">
        Create
    </a>
    <button type="button" class="btn btn-outline-secondary">
        Import
    </button>

</div>
<br/>
<div class="container">
    <div class="row">
        <div class="card">
            <table id="ce_lines_table" class="table">
                <thead>
                <tr>
                    <th class="cell100 column3">Concept</th>
                    <th class="cell100 column1" style="text-align: center">Amount</th>
                    <th class="cell100 column3" width="3%">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
<!--Wizard for create building -->
<div class="modal fade" id="expensesLinesModal" tabindex="-1"
     aria-labelledby="expensesLinesModalLabel" aria-hidden="true">

</div>

<div class="modal fade" id="commonExpensesModalDelete" tabindex="-1"
     aria-labelledby="commonExpensesModalDeleteLabel" aria-hidden="true">

</div>

{% endblock content %}

{% block extrajs %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script type="text/javascript"
        src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.23/b-1.6.5/b-html5-1.6.5/b-print-1.6.5/datatables.min.js"></script>>
<script src="{% static 'building/js/index.js'%}"></script>
{% endblock extrajs %}

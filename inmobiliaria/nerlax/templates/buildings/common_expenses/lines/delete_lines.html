<form id="delete_ce_lines_form" method="post" action="{% url 'nerlax:delete-ce-lines' object.pk %}">
    {% csrf_token %}
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Delete Lines of Common Expenses</h2>
                <button type="button" class="btn-close"
                    data-dismiss="modal"
                    aria-label="Cancel"></button>
            </div>
            <div class="modal-body">
                <p class="delete-text">Are you sure you want to delete line of Common Expenses with title <strong>
                    {{ object.concept }}</strong>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="delete_ce_lines({{ object.pk }});">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</form>

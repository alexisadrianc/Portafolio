<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container-title">
        <h1 class="h3 mb-3">Import file</h1>
    </div>
    <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-primary">Load file</button>
        <a href="{% url 'settings:state' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
    <br/>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Select a CSV file to import.</h3>
                </div>

                <div class="card-body">
                    <div class="form-group row">
                        <p class="col-form-label col-sm-2 text-sm-left">Upload file</p>
                        <div class="col-sm-10">
                            <input type="file" name="file_state">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <p class="col-form-label col-sm-10 text-sm-left">Only accept CSV
                            files</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
<!--{% endif %}-->

{% endblock content %}

<script src="{% static 'users/js/datatables.min.js' %}"></script>

{% endblock extrajs %}

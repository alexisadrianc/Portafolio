{% extends 'home.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/css/datatables.min.css' %}">
{% endblock extra_css %}
{% block content %}
<div class="container-title">
    <h1 class="h3 mb-3">Services types</h1>
    <form class="form-inline d-flex justify-content-center md-form form-sm">
        <input type="text"
               class="form-control bg-light border-0 small"
               placeholder="Search for..." aria-label="Search"
               aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24"
                     height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-search align-middle">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65"
                          y2="16.65"></line>
                </svg>
            </button>
        </div>
    </form>
</div>

<div class="d-grid gap-2 d-md-block">
    <a href="{% url 'settings:create-services' %}" class="btn btn-primary">
        Create
    </a>
    <button type="button" class="btn btn-outline-secondary">
        Import
    </button>

</div>
<br/>
<div class="container">
    <div class="row">
        <div class="card">
            <table id="services_type_table" class="table">
                <thead>
                <tr>
                    <th class="cell100 column1" width="95%">Name</th>
                    <th class="cell100 column3">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>

            </table>

        </div>
    </div>
</div>
<!---->
<div class="modal fade" id="servicesTypesDelete" tabindex="-1"
     aria-labelledby="servicesTypesDeleteLabel" aria-hidden="true">

</div>

{% endblock content %}

{% block extrajs %}
<script src="{% static 'users/js/datatables.js' %}"></script>
<script src="{% static 'users/js/datatables.min.js' %}"></script>
<script src="{% static 'settings/js/index.js'%}"></script>
{% endblock extrajs %}

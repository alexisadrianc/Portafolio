{% extends 'home.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/css/datatables.min.css' %}">
{% endblock extra_css %}
{% block content %}
<div class="container-title">
    <h1 class="h3 mb-3">State</h1>
</div>

<div class="d-grid gap-2 d-md-block">
    <a href="{% url 'settings:create-state' %}" class="btn btn-primary">
        Create
    </a>
    <a href="{% url 'settings:import-state' %}" class="btn btn-outline-secondary">
        Import
    </a>

</div>
<br/>
<div class="container">
    <div class="row">
            <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <table id="state_table" class="table table-bordered">
                        <thead>
                        <tr>
                            <th class="cell100 column1" width="48%">Name</th>
                            <th class="cell100 column1" width="48%">Code</th>
                            <th class="cell100 column3">Actions</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>

                    </table>
                </div>

            </div>
    </div>
</div>
<!---->
<div class="modal fade" id="stateDelete" tabindex="-1"
     aria-labelledby="stateDeleteLabel" aria-hidden="true">

</div>

<div class="modal fade" id="importFile" tabindex="-1" aria-labelledby="importFileLabel" aria-hidden="true">

</div>

{% endblock content %}

{% block extrajs %}
<script src="{% static 'users/js/datatables.js' %}"></script>
<script src="{% static 'users/js/datatables.min.js' %}"></script>
<script src="{% static 'settings/js/index.js'%}"></script>
{% endblock extrajs %}

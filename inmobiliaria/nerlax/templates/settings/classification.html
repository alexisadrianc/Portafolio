{% extends 'home.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/css/datatables.min.css' %}">
{% endblock extra_css %}
{% block content %}
<div class="container-title">
    <h1 class="h3 mb-3">Property type</h1>

</div>

<div class="d-grid gap-2 d-md-block">
    <a href="{% url 'settings:create-classification' %}"
       class="btn btn-primary">
        Create
    </a>
    <button type="button" class="btn btn-outline-secondary">
        Import
    </button>

</div>
<br/>
<div class="container">
    <div class="row">
        <div class="card">
            <table id="classification_table" class="table">
                <thead>
                <tr>
                    <th class="cell100 column1" width="50%">Name</th>
                    <th class="cell100 column4" width="45%">Description</th>
                    <th class="cell100 column3">Actions</th>
                </tr>
                </thead>
                <tbody>

                </tbody>

            </table>

        </div>
    </div>
</div>
<!---->
<div class="modal fade" id="classificationDelete" tabindex="-1"
     aria-labelledby="classificationDeleteLabel" aria-hidden="true">

</div>

{% endblock content %}

{% block extrajs %}
<script src="{% static 'users/js/datatables.js' %}"></script>
<script src="{% static 'users/js/datatables.min.js' %}"></script>
<script src="{% static 'settings/js/index.js'%}"></script>
{% endblock extrajs %}

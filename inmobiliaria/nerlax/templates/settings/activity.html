{% extends 'home.html' %}
{% load static %}

{% block extra_css %}

{% endblock extra_css %}

{% block content %}
<div class="container-title">
    <h1 class="h3 mb-3">Activity types</h1>

</div>

<div class="d-grid gap-2 d-md-block">
    <a href="{% url 'settings:create-activity' %}" class="btn btn-primary">
        Create
    </a>
    <button type="button" class="btn btn-outline-secondary">
        Import
    </button>

</div>
<br/>
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-header">

            </div>
            <div class="card-body">
                <table id="activity_table" class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="cell100 column1" width="96%">Name</th>
                        <th class="cell100 column3">Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</div>

{% endblock content %}

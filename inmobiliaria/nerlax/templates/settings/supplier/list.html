{% extends 'home.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'users/css/datatables.min.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="container-title">
    <h1 class="h3 mb-3">Supplier</h1>
</div>

<div class="d-grid gap-2 d-md-block">
    <a href="{% url 'settings:create-supplier' %}" class="btn btn-primary">
        Create
    </a>
    <button type="button" class="btn btn-outline-secondary">
        Import
    </button>

</div>
<br/>
<div class="view-types">
    <a href="{% url 'settings:kanban-supplier' %}">
        <svg xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
             focusable="false" width="26" height="26"
             style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
             preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16">
            <g fill="#626262">
                <path fill-rule="evenodd"
                      d="M13.5 1h-11a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zm-11-1a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2h-11z"/>
                <path d="M6.5 3a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3zm-4 0a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3zm8 0a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1V3z"/>
            </g>
            <rect x="0" y="0" width="16" height="16" fill="rgba(0, 0, 0, 0)"/>
        </svg>
    </a>
    <a href="{% url 'settings:create-supplier' %}">
        <svg xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
             focusable="false" width="25" height="25"
             style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
             preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
            <g fill="none" stroke="#626262" stroke-width="2"
               stroke-linecap="round"
               stroke-linejoin="round">
                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                <path d="M13 2v7h7"/>
            </g>
            <rect x="0" y="0" width="24" height="24" fill="rgba(0, 0, 0, 0)"/>
        </svg>
    </a>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <table id="supplier_table" class="table table-bordered">
                        <thead>
                        <tr>
                            <th class="cell100 column2">Name</th>
                            <th class="cell100 column2">Address</th>
                            <th class="cell100 column1" style="text-align: center">
                                Mobile
                            </th>
                            <th class="cell100 column3">Email</th>
                            <th class="cell100 column3" width="3%">Actions</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Wizard for create building -->
<div class="modal fade" id="supplierModalDelete" tabindex="-1"
     aria-labelledby="supplierModalDeleteLabel" aria-hidden="true">

</div>

{% endblock content %}

{% block extrajs %}
<script src="{% static 'users/js/datatables.js' %}"></script>
<script src="{% static 'users/js/datatables.min.js' %}"></script>
<script src="{% static 'settings/js/index.js'%}"></script>
{% endblock extrajs %}

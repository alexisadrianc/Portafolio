{% extends 'home.html' %}
{% load static %}

{% block content %}
<form id="edit_classification_form" method="post" action="{% url 'settings:edit-classification' object.pk %}">
    {% csrf_token %}
    <div class="container-title">
        <h1 class="h3 mb-3">Edit {{ object }}</h1>
    </div>
    <div class="d-grid gap-2 d-md-block">
        <button type="button" class="btn btn-primary" onclick="update_classification();">Save</button>
        <a href="{% url 'settings:classification' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
    <br/>
    <div class="container">
        <div class="row">
            <div class="card">

                <div class="card-header">

                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <p class="col-form-label col-sm-2 text-sm-left">{{ form.name.label }}</p>
                        <div class="col-sm-10">
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <p class="col-form-label col-sm-2 text-sm-left">{{ form.description.label }}</p>
                        <div class="col-sm-10">
                            {{ form.description }}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
{% endblock content %}

{% block extrajs %}
<script src="{% static 'users/js/datatables.js' %}"></script>
<script src="{% static 'users/js/datatables.min.js' %}"></script>
<script src="{% static 'settings/js/index.js'%}"></script>
{% endblock extrajs %}

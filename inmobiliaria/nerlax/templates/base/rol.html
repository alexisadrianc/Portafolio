{% extends 'home.html' %}
{% load static %}

{% block extra_css %}

{% block content %}
<div class="container-title">

</div>

<div class="d-grid gap-2 d-md-block">
    <a href="{% url 'base:create-rol' %}" class="btn btn-primary">

    </a>

    </button>

</div>
<br/>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">

            </div>

                    <tr>
                        <th class="cell100 column1" width="96%">Name</th>
                        <th class="cell100 column3">Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

</div>

{% endblock content %}

{% block extrajs %}

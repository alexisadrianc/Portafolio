{% load static %}
<form action="" method="post">
    {% csrf_token %}
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="ceReportModalLabel">Common expenses report</h2>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <p class="col-form-label text-sm-left">{{ form.apartment.label }}</p>
                        {{ form.apartment }}
                    </div>
                    <div class="form-group col-md-6">
                        <p class="col-form-label text-sm-left">{{ form.date_report.label }}</p>
                        <div class="input-group date" id="datetimepicker-time" data-target-input="nearest">
                            {{ form.date_report }}
                            <div class="input-group-append" data-target="#datetimepicker-time"
                                 data-toggle="datetimepicker">
                                <div class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                         aria-hidden="true" focusable="false" width="15" height="15"
                                         style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                                         preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                                        <g fill="none" stroke="#626262" stroke-width="2" stroke-linecap="round"
                                           stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2"
                                                                         ry="2"/>
                                            <path d="M16 2v4"/><path d="M8 2v4"/>
                                            <path d="M3 10h18"/></g><rect x="0" y="0" width="24" height="24"
                                                                          fill="rgba(0, 0, 0, 0)" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Generate</button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</form>

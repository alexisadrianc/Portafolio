{% extends 'home.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-3">Profile </h1>
</div>

<div class="container">
    <div class="row">
        <!-- left column -->
        <div class="col-md-4 col-xl-3">
            <div class="card mb-3">
                <div class="card-body text-center">
                    <div class="cardheader"></div>
                    <div class="text-center">
                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                             class="avatar img-circle img-thumbnail"
                             alt="avatar">
                        <h4>Upload a different photo...</h4>
                        <div class="mt-2">
                    <span class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             xmlns:xlink="http://www.w3.org/1999/xlink"
                             aria-hidden="true" focusable="false" width="1em"
                             height="1em"
                             style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                             preserveAspectRatio="xMidYMid meet"
                             viewBox="0 0 24 24"><g fill="none" stroke="white"
                                                    stroke-width="2"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"><path
                                d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><path
                                d="M17 8l-5-5l-5 5"/><path
                                d="M12 3v12"/></g></svg> Upload</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-8 col-xl-9">
            <div class="card">
                <div class="alert alert-info alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">Ã—</a>
                    <i class="fa fa-coffee"></i>
                    This is an <strong>.alert</strong>. Use this to show
                    important
                    messages to the user.
                </div>
                <div class="card-header">
                    <h3 class="card-title mb-0">Personal info</h3>
                </div>
                <div class="card-body h-100">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="col-lg-3 control-label"><h4>First
                                name:</h4>
                            </label>
                            <div class="col-lg-8">
                                {{ form.first_name }}
                                <!--                        <input class="form-control" placeholder="first name"-->
                                <!--                               name="first_name" type="text">-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label"><h4>Last
                                name:</h4>
                            </label>
                            <div class="col-lg-8">
                                <input class="form-control" name="last_name"
                                       placeholder="last name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label"><h4>
                                Email:</h4>
                            </label>
                            <div class="col-lg-8">
                                <input class="form-control" name="email"
                                       placeholder="you@email.com" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label"><h4>
                                Username:</h4>
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="username"
                                       placeholder="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"><h4>
                                Password:</h4>
                            </label>
                            <div class="col-md-8">
                                <input class="form-control" name="password1"
                                       placeholder="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"><h4>Confirm
                                password:</h4></label>
                            <div class="col-md-8">
                                <input class="form-control" name="password2"
                                       placeholder="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-8">
                                <input class="btn btn-primary"
                                       value="Save Changes"
                                       type="button">
                                <span></span>
                                <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Close
                                </button>
                                <!--                        <input class="btn btn-default" value="Cancel"-->
                                <!--                               type="reset">-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block extrajs %}
<script type="text/javascript">
$(document).ready(function() {
    var readURL = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('.avatar').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    $(".file-upload").on('change', function(){
        readURL(this);
    });
});



























</script>
{% endblock extrajs %}

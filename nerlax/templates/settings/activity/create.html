{% extends 'home.html' %}

{% block content %}
<form method="post" action="{% url 'settings:create-activity' %}">
    {% csrf_token %}
    <div class="container-title">
        <h1 class="h3 mb-3">Create activity types</h1>
    </div>
    <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'settings:activity-type' %}"
           class="btn btn-outline-secondary">Cancel</a>
    </div>
    <br/>
    <div class="container">
        <div class="row">
            <div class="card">

                <div class="card-header">

                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <p class="col-form-label col-sm-2 text-sm-left">{{ form.name.label }}</p>
                        <div class="col-sm-10">
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <p class="col-form-label col-sm-2 text-sm-left">{{ form.description.label }}</p>
                        <div class="col-sm-10">
                            {{ form.description }}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
{% endblock content %}

{% block extrajs %}
{% endblock extrajs %}
